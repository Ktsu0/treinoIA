<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado PRO | Treinamento de IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Campo Minado <span style="color: var(--ia-color)">Neuro-Core</span></h1>
    </header>

    <main>
        <div class="menu">
            <button onclick="startGame('facil')">F√°cil (9x9)</button>
            <button onclick="startGame('medio')">M√©dio (16x16)</button>
            <button onclick="startGame('dificil')">Dif√≠cil (30x16)</button>
        </div>

        <div class="ai-controls">
            <button class="btn-ia" onclick="trainIA()">üß† Treinar IA</button>
            <button id="btn-genetic" class="btn-ia" style="background: #9b59b6;" onclick="startGeneticTraining()">üß¨ Escolinha Gen√©tica</button>
            <button id="pause-btn" class="btn-pause" style="display:none" onclick="togglePause()">‚è∏Ô∏è Pausar</button>
            <button class="btn-download" onclick="exportBrain()">üì• Baixar C√©rebro</button>
            <input type="file" id="brain-upload" accept=".json" style="display:none" onchange="importBrain(this.files[0])">
            <button class="btn-upload" onclick="document.getElementById('brain-upload').click()">üì§ Carregar</button>
            <button class="btn-reset" onclick="resetBrain()">üóëÔ∏è Resetar</button>
            <label class="turbo-label">
                <input type="checkbox" id="turbo-mode"> üöÄ Modo Turbo
            </label>
            <div class="cpu-control">
                <label>‚ö° CPU: <span id="cpu-val">20</span></label>
                <input type="range" id="cpu-slider" min="1" max="100" value="20" oninput="CPU_INTENSITY = this.value; document.getElementById('cpu-val').innerText = this.value">
            </div>
        </div>

        <div class="stats-bar">
            <div id="stat-timer">‚è±Ô∏è <span id="timer">0</span>s</div>
            <div id="stat-mines">üí£ <span id="mine-count">0</span></div>
            <div id="ia-status">Modo: Humano</div>
        </div>


        <div class="training-progress">
            <div class="progress-fill"></div>
        </div>

        <div class="training-stats">
            <div class="stat-item">
                <span class="stat-label">Ciclos</span>
                <span class="stat-value" id="cycle-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Vit√≥rias</span>
                <span class="stat-value" id="win-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Taxa</span>
                <span class="stat-value" id="win-rate">0%</span>
            </div>
        </div>

        <div id="grid"></div>

        <div class="ranking-container">
            <h3 style="margin: 0; text-align: center; color: var(--secondary)">
                üèÜ Melhores Tempos - <span id="diff-label">F√ÅCIL</span>
            </h3>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Posi√ß√£o</th>
                        <th>Tempo</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Sem recordes ainda</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal de Resultado -->
    <div id="modal-overlay" class="overlay">
        <div id="modal-content" class="modal">
            <h2 id="modal-title">Resultado</h2>
            <p id="modal-msg"></p>
            <button onclick="closeModal()">Jogar Novamente</button>
        </div>
    </div>

    <!-- Bibliotecas e Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <script src="game.js"></script>
    <script src="ia.js"></script>
    <script src="genetic.js"></script>
    
    <script>
        // Inicializa√ß√£o
        window.onload = async () => {
            startGame('facil');
            
            let loaded = false;
            
            // 1. Tenta carregar brain-data.json do projeto (PRIORIDADE)
            // O usu√°rio quer que o JSON seja a fonte da verdade, mas mantendo o LocalStorage atualizado
            try {
                console.log("üìÇ Tentando carregar brain-data.json...");
                // Adicionando timestamp para evitar cache do navegador
                const response = await fetch('brain-data.json?t=' + new Date().getTime());
                
                if (response.ok) {
                    const brainData = await response.json();
                    
                    if (brainData.modelTopology && brainData.weights && brainData.weights.length > 0) {
                        // Recria o c√©rebro com as dimens√µes corretas
                        aiBrain = new MinesweeperAI(brainData.metadata.rows, brainData.metadata.cols);
                        
                        // Restaura metadados
                        aiBrain.epsilon = brainData.metadata.epsilon;
                        currentCycle = brainData.metadata.currentCycle || 0;
                        totalWins = brainData.metadata.totalWins || 0;
                        
                        // Restaura pesos do modelo
                        const weightValues = brainData.weights.map(w => {
                            if (w.shape && w.data) {
                                // Novo formato com shape
                                return tf.tensor(w.data, w.shape);
                            } else {
                                // Formato antigo (compatibilidade)
                                return tf.tensor(w);
                            }
                        });
                        aiBrain.model.setWeights(weightValues);
                        weightValues.forEach(w => w.dispose());
                        
                        // CR√çTICO: Recompila o modelo ap√≥s carregar os pesos
                        aiBrain.model.compile({
                            optimizer: tf.train.adam(aiBrain.learningRate),
                            loss: "meanSquaredError",
                        });
                        
                        updateStats();
                        document.getElementById('ia-status').innerText = `C√©rebro do Projeto Carregado! (${currentCycle} ciclos)`;
                        console.log("‚úÖ Modelo carregado de brain-data.json!");
                        console.log(`üìä Ciclos: ${currentCycle} | Vit√≥rias: ${totalWins}`);
                        
                        // Sincroniza com o LocalStorage imediatamente
                        await saveBrainToStorage();
                        console.log("üîÑ Sincronizado com LocalStorage");
                        
                        loaded = true;
                    }
                }
            } catch(e) {
                console.log("‚ÑπÔ∏è brain-data.json n√£o encontrado ou inv√°lido. Tentando LocalStorage...", e);
            }
            
            // 2. Se falhar o JSON, tenta carregar do LocalStorage
            if (!loaded) {
                try {
                    const savedModel = await tf.loadLayersModel('localstorage://minesweeper-model');
                    const metadata = JSON.parse(localStorage.getItem('minesweeper-metadata') || '{}');
                    
                    if(savedModel && metadata) {
                        aiBrain.model = savedModel;
                        aiBrain.epsilon = metadata.epsilon || 0.2;
                        currentCycle = metadata.currentCycle || 0;
                        totalWins = metadata.totalWins || 0;
                        
                        updateStats();
                        document.getElementById('ia-status').innerText = `C√©rebro Carregado! (${currentCycle} ciclos)`;
                        console.log("‚úÖ Modelo carregado do LocalStorage!");
                        console.log(`üìä Ciclos: ${currentCycle} | Vit√≥rias: ${totalWins}`);
                        loaded = true;
                    }
                } catch(e) {
                    console.log("‚ÑπÔ∏è LocalStorage vazio ou erro ao carregar.");
                }
            }
            
            // Mostra painel de estat√≠sticas se houver dados
            if (currentCycle > 0) {
                document.querySelector('.training-stats').classList.add('active');
            }
        };
    </script>
</body>
</html>
